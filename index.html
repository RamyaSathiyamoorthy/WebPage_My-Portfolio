<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A portfolio showcasing my projects and skills as a developer.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="navigation">
        <nav>
            <ul>
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about-me">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am a passionate developer with experience in various technologies.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <article>
            <h3>Project Title</h3>
            <figure>
                <img src="project-image.jpg" alt="Description of the project image">
                <figcaption>A brief description of the project.</figcaption>
            </figure>
        </article>
        <!-- Repeat for more projects -->
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
